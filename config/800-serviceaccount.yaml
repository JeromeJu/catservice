apiVersion: v1
kind: ServiceAccount
metadata:
  name: robot
secrets:
- name: robot-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: robot-cluster
subjects:
  - kind: ServiceAccount
    name: robot
    namespace: default
roleRef:
  kind: ClusterRole
  name: robot-cluster
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: robot-cluster
rules:
  - apiGroups:
      - ""
    resources:
      - services
    verbs: ["*"]
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs: ["*"]
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs: ["*"]
  - apiGroups:
      - networking.istio.io
    resources:
      - virtualservices
      - virtualservices/status
      - destinationrules
      - destinationrules/status
    verbs: ["*"]
