apiVersion: tekton.dev/v1alpha1
kind: Condition
metadata:
  name: merged-pr
spec:
  params:
    - name: merged
  check:
    image: alpine
    command: ["/bin/sh"]
    args: ['-c', '[ "$(params.merged)" == "true" ]']
---
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: canary-pipeline
  namespace: getting-started
spec:
  params:
  - name: tag
    description: Tag to use for newly built image
  - name: merged
    description: The value of pull_request.merged from the PR event
  resources:
  - name: source-repo
    type: git
  - name: image
    type: image
  - name: cluster
    type: cluster
  tasks:
  - name: build-image
    conditions:
    - conditionRef: merged-pr
      params:
        - name: merged
          value: $(params.merged)
    taskRef:
      name: kaniko-tag
    params:
    - name: TAG
      value: $(params.tag)
    resources:
      inputs:
      - name: source
        resource: source-repo
      outputs:
      - name: image
        resource: image
  - name: create-canary
    taskRef:
      name: canary-deployment
    params:
    - name: pathToDeployment
      value: "config/200-deployment.yaml"
    - name: pathToHPA
      value: "config/300-hpa.yaml"
    - name: pathToVirtualService
      value: "config/600-virtualservice.yaml"
    - name: pathToDestinationRule
      value: "config/700-destinationrule.yaml"
    - name: tag
      value: $(params.tag)
    resources:
      inputs:
      - name: source
        resource: source-repo
      - name: cluster
        resource: cluster
      - name: image
        resource: image
        from: [build-image]
  - name: scale-canary-50
    runAfter: [create-canary]
    taskRef:
      name: scale
    params:
    - name: baselinePercent
      value: "50"
    - name: canaryPercent
      value: "50"
    - name: pathToVirtualService
      value: "config/600-virtualservice.yaml"
    resources:
      inputs:
      - name: source
        resource: source-repo
      - name: cluster
        resource: cluster
  - name: update-original-deployment
    runAfter: [scale-canary-50]
    taskRef:
      name: update-image
    params:
    - name: pathToDeployment
      value: "config/200-deployment.yaml"
    - name: tag
      value: $(params.tag)
    resources:
      inputs:
      - name: source
        resource: source-repo
      - name: cluster
        resource: cluster
      - name: image
        resource: image
        from: [build-image]
  - name: remove-canary
    runAfter: [update-original-deployment]
    taskRef:
      name: remove-canary-deployment
    params:
    - name: pathToDeployment
      value: "config/200-deployment.yaml"
    - name: pathToHPA
      value: "config/300-hpa.yaml"
    - name: pathToVirtualService
      value: "config/600-virtualservice.yaml"
    - name: pathToDestinationRule
      value: "config/700-destinationrule.yaml"
    resources:
      inputs:
      - name: source
        resource: source-repo
      - name: cluster
        resource: cluster