apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: catservice-pr-triggertemplate
  namespace: getting-started
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: master
    - name: gitrepositoryurl
      description: The git repository url
    - name: pullrequesturl
      description: The url of the pull reuqest
    - name: namespace
      description: The namespace to create the resources
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: pr-$(uid)
        namespace: $(params.namespace)
      spec:
        type: pullRequest
        params:
        - name: url
          value: $(params.pullrequesturl)
        secrets:
        - secretName: webhook-secret
          secretKey: token
          fieldName: githubToken
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: source-repo-$(uid)
        namespace: $(params.namespace)
      spec:
        type: git
        params:
        - name: revision
          value: $(params.gitrevision)
        - name: url
          value: $(params.gitrepositoryurl)
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: pr-pipeline-$(uid)
        namespace: $(params.namespace)
      spec:
        serviceAccount: tekton-triggers-admin
        pipelineRef:
          name: pr-pipeline
        resources:
          - name: source-repo
            resourceRef:
              name: source-repo-$(uid)
          - name: pr
            resourceRef:
              name: pr-$(uid)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: catservice-pr-pipelinebinding
  namespace: getting-started
spec:
  params:
    - name: gitrevision
      value: $(body.pull_request.head.sha)
    - name: namespace
      value: getting-started
    - name: gitrepositoryurl
      value: "https://github.com/$(body.repository.full_name)"
    - name: pullrequesturl
      value: $(body.pull_request.html_url)
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: catservice-pr-listener
  namespace: getting-started
spec:
  serviceType: LoadBalancer
  serviceAccountName: tekton-triggers-admin
  triggers:
    - interceptor:
        objectRef:
          kind: Service
          name: gh-validate
          apiVersion: v1
          namespace: getting-started
      bindings:
      - name: catservice-pr-pipelinebinding
      template:
        name: catservice-pr-triggertemplate
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: catservice-merge-triggertemplate
  namespace: getting-started
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: master
    - name: gitrepositoryurl
      description: The git repository url
    - name: namespace
      description: The namespace to create the resources
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: source-repo-$(uid)
        namespace: $(params.namespace)
      spec:
        type: git
        params:
        - name: revision
          value: $(params.gitrevision)
        - name: url
          value: $(params.gitrepositoryurl)
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: merge-pipeline-$(uid)
        namespace: $(params.namespace)
      spec:
        serviceAccount: tekton-triggers-admin
        pipelineRef:
          name: canary-pipeline
        params:
          - name: tag
            value: $(uid)
        resources:
          - name: source-repo
            resourceRef:
              name: source-repo-$(uid)
          - name: image
            resourceRef:
              name: christie-catservice-image
          - name: cluster
            resourceRef:
              name: catservice-cluster
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: catservice-merge-pipelinebinding
  namespace: getting-started
spec:
  params:
    - name: gitrevision
      value: $(body.pull_request.head.sha)
    - name: namespace
      value: getting-started
    - name: gitrepositoryurl
      value: "https://github.com/$(body.repository.full_name)"
    - name: filterformerge
      value: $(body.pull_request.#(merged==true))
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: catservice-merge-listener
  namespace: getting-started
spec:
  serviceType: LoadBalancer
  serviceAccountName: tekton-triggers-admin
  triggers:
    - interceptor:
        objectRef:
          kind: Service
          name: gh-validate
          apiVersion: v1
          namespace: getting-started
      bindings:
      - name: catservice-merge-pipelinebinding
      template:
        name: catservice-merge-triggertemplate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gh-validate
  namespace: getting-started
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gh-validate
  template:
    metadata:
     labels:
        app: gh-validate
    spec:
      serviceAccountName: default
      containers:
        - name: validate
          image: github.com/tektoncd/triggers/cmd/gh-validate
          env:
            - name: GITHUB_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: webhook-secret
                  key: secret
---
apiVersion: v1
kind: Service
metadata:
  name: gh-validate
  namespace: getting-started
spec:
  type: ClusterIP
  selector:
    app: gh-validate
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080